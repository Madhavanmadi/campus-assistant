<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Campus Assistant</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Voice-based campus navigation">

  <link rel="stylesheet" href="style.css">
</head>

<body id="appBody">

  <main class="app-container">

    <header class="app-header">
      <h1>Smart Campus Assistant</h1>
      <p class="subtitle">Voice-based navigation</p>
    </header>

    <section class="mic-section">
      <p id="status">Tap anywhere to start</p>
    </section>

    <!-- ðŸ“ CURRENT STEP DISPLAY -->
    <div id="stepBox">
      <div>Current Step</div>
      <div id="currentStepName">--</div>
    </div>

    <!-- ðŸ“ LIVE GPS DISPLAY -->
    <div id="gpsBox">
      <div>Lat: <span id="lat">--</span></div>
      <div>Lng: <span id="lng">--</span></div>
    </div>

    <footer class="app-footer">
      Hackathon Prototype
    </footer>

  </main>

  <script src="micVisual.js"></script>
  <script src="map.js"></script>
  <script src="app.js"></script>
  <script src="voice.js"></script>

</body>
</html>
