<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Campus Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      text-align: center;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 5px;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
    }

    #status {
      font-size: 20px;
      border: 2px solid #fff;
      padding: 12px 20px;
      border-radius: 10px;
      min-width: 260px;
    }

    button {
      font-size: 22px;
      padding: 16px 32px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #fff;
      color: #000;
      font-weight: bold;
    }

    button:focus {
      outline: 4px solid yellow;
    }

    img {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body onclick="startApp()">

  <h1>Smart Campus Assistant</h1>
  <p>Voice Based Navigation for Visually Impaired</p>

  <div id="status">Tap anywhere or press the button to start</div>

  <button onclick="startApp()">ðŸŽ¤ Start Voice Assistant</button>

  <!-- Campus Map (visual aid for judges) -->
  <img src="assets/Campus_Map.jpeg" alt="Campus Map">

<script>
  let started = false;

  function updateStatus(text) {
    document.getElementById("status").innerText = text;
  }

  function speak(text) {
    const speech = new SpeechSynthesisUtterance(text);
    speech.lang = "en-IN";
    speech.rate = 1;
    speech.pitch = 1;
    window.speechSynthesis.speak(speech);
  }

  function startApp() {
    if (started) return;
    started = true;

    updateStatus("Welcome to Bishop Heber College. Where are you going?");
    speak("Welcome to Bishop Heber College. Where are you going?");

    setTimeout(startListening, 1500);
  }

  function startListening() {
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    const recog = new SpeechRecognition();
    recog.lang = "en-IN";
    recog.start();

    recog.onresult = (event) => {
      const command = event.results[0][0].transcript.toLowerCase();
      updateStatus("You said: " + command);

      if (command.includes("library")) {
        speak("Library is straight. Walk 120 steps. You will pass the office.");
      }
      else if (command.includes("canteen") || command.includes("cafeteria")) {
        speak("Canteen is next to Block B. Walk 80 steps and turn right.");
      }
      else if (command.includes("office")) {
        speak("Main office is in Block A. Walk straight for 60 steps.");
      }
      else if (command.includes("classroom")) {
        speak("Please mention the classroom number.");
      }
      else if (command.includes("emergency")) {
        speak("Emergency alert activated. Please stay where you are.");
      }
      else {
        speak("Sorry, I did not understand. Please say again.");
      }
    };
  }
</script>

</body>
</html>
